<nz-layout>
    <nz-header>
        <div class="logo"></div>
        <div class="right-content">
            <span class="user-name">{{ user().name }}</span>
            <button
                nz-button
                nzType="primary"
                [nzLoading]="authStatus() === 'loading'"
                (click)="logout()"
            >
                <span nz-icon nzType="lock"></span>
                LOG OUT
            </button>
        </div>

        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>nav 1</li>
            <li nz-menu-item>nav 2</li>
            <li nz-menu-item>nav 3</li>
        </ul>
    </nz-header>
    <nz-content class="content-background">
        <nz-breadcrumb>
            <nz-breadcrumb-item>Home</nz-breadcrumb-item>
            <nz-breadcrumb-item>List</nz-breadcrumb-item>
            <nz-breadcrumb-item>App</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">
            <nz-spin nzTip="Loading..." [nzSpinning]="isAuthLoading()">
                <router-outlet></router-outlet>
            </nz-spin>
        </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
